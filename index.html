<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text-conventer</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <main>
            <div class="main">
                <input type="text" class="main__string" id="text">

                <div class="btn__wrapper">
                    <button class="stringIndexOf btn">Найти индекс подстроки</button>

                    <button class="stringSlice btn">Извлечь текст</button>
                    <button class="stringToUpperCase btn">Преобразовать в верхний регистр</button>
                    <button class="stringToLowerCase btn">Преобразовать в нижний регистр</button>
                    <button class="stringReplace btn">Заменить часть строки</button>
                    <button class="stringTrim btn">Удалить пробелы в тексте</button>
                    <button class="stringSplit btn">Разделить текст</button>
                </div>

            </div>
            <div></div>
        </main>

        <script src="./scripts/script.js"></script>
    </body>
</html>
