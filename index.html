<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text-conventer</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <main>
            <div class="main">
                <input type="text" class="main__string userInput" id="text"
                    placeholder="Enter your string...">

                <input type="text" readonly class="main__string resultString"
                    id="result"
                    placeholder="Result">

                <button class="btnCopy btn">Скопировать</button>
                <div class="btn__wrapper">
                    <div class="btn__item">
                        <button class="stringIndexOf btn">Найти индекс
                            подстроки</button>

                        <input type="text" class="btn__input  indexOfInput">
                    </div>

                    <div class="btn__item">
                        <button
                            class="stringSlice btn">Извлечь текст</button>
                        <input type="text" class="btn__input  sliceInput">
                    </div>

                    <div class="btn__item">
                        <button
                            class="stringToUpperCase btn">Преобразовать в
                            верхний регистр</button>
                    </div>

                    <div class="btn__item"> <button
                            class="stringToLowerCase btn">Преобразовать в нижний
                            регистр</button></div>

                    <div class="btn__item">
                        <button
                            class="stringReplace btn">Заменить часть
                            строки</button>
                        <input type="text" class="btn__input  indexReplace">
                        <input type="text" class="btn__input  indexReplace">

                    </div>

                    <div class="btn__item"> <button
                            class="stringTrim btn">Удалить пробелы в
                            тексте</button></div>
                    <div class="btn__item">
                        <button
                            class="stringSplit btn">Разделить
                            текст</button>
                        <input type="text" class="btn__input  indexSplit">
                        <input type="text" class="btn__input  indexSplit">

                    </div>

                    <div class="btn__item"> <button
                            class="stringEcrypt btn">Зашифровать
                            текст</button></div>

                </div>

            </div>
         
        </main>

        <script src="./scripts/script.js"></script>
    </body>
</html>
